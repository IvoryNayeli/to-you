<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      /* Même fond animé que le premier fichier */
      background: linear-gradient(135deg, #FAF5F0, #FFF1E6, #FAF5F0, #FFF8F2);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: #333333;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 0%; }
    }

    /* Calque confettis derrière le bloc */
    #confetti-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Même bloc que le premier fichier */
    .message {
      background-color: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 70%; /* même largeur */
      max-width: 600px;
      min-width: 280px;
      padding: 100px 60px; /* même padding */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      animation: subtleFloat 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-0.2deg); }
      50% { transform: translateY(-6px) rotate(0.2deg); }
      75% { transform: translateY(-3px) rotate(-0.1deg); }
    }

    /* Titre avec les mêmes styles */
    .header {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      color: #FF6F61; /* même couleur */
      text-align: center;
      margin-bottom: 140px; /* même espacement */
      line-height: 1.2;
      word-wrap: break-word;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .middle {
      display: flex;
      flex-direction: column;
      gap: 50px; /* même espacement */
      margin-bottom: 60px; /* même espacement */
      opacity: 0;
      transition: opacity 1s ease;
    }

    .middle p {
      font-size: clamp(20px, 4.5vw, 26px); /* même taille */
      margin: 0;
      line-height: 1.6;
      color: #333333; /* même couleur */
    }

    .highlight {
      color: #FF6F61; /* même couleur */
      font-weight: bold;
    }

    .password-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      transition: transform 0.2s ease;
      margin-bottom: 40px;
      opacity: 0;
      transition: opacity 1s ease, transform 0.2s ease;
    }

    .password-container.shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .password-container input {
      width: 40px;
      height: 80px;
      font-size: 24px;
      text-align: center;
      border-radius: 12px;
      border: 2px solid #FF6F61; /* même couleur */
      outline: none;
      text-transform: uppercase;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .password-container input:focus {
      transform: scale(1.1);
      border-color: #FF897B;
    }

    .error-message {
      text-align: left;
      color: #FF6F61; /* même couleur */
      font-weight: bold;
      font-size: clamp(20px, 4.5vw, 26px); /* même taille que les textes */
      margin-top: 0;
      min-height: 30px;
    }

    .success-container {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 0;
      position: relative;
      opacity: 0;
    }
    
    .success-container.show {
      display: flex;
      animation: fadeIn 1s ease forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .success-text {
      font-weight: bold;
      font-size: clamp(20px, 4.5vw, 26px); /* même taille que les textes */
      color: #FF6F61; /* même couleur */
      margin-bottom: 140px; /* même espacement */
      width: 100%;
      opacity: 0;
    }
    
    .success-text.show {
      animation: fadeIn 0.5s ease 0.1s forwards;
    }
    
    .success-container .footer {
      width: 100%;
      opacity: 0;
    }
    
    .success-container .footer.show {
      animation: fadeIn 0.5s ease 0.4s forwards;
    }

    /* Footer aligné à droite */
    .footer {
      display: flex;
      justify-content: flex-end;
    }

    /* Bouton avec les mêmes styles */
    .cta-button {
      background-color: #FF6F61; /* même couleur */
      color: #FFFFFF;
      border: none;
      border-radius: 14px;
      padding: 24px 48px; /* même padding */
      font-size: clamp(20px, 5vw, 26px); /* même taille */
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
      background-color: #FF897B; /* même couleur au survol */
      transform: translateY(-2px);
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.9;
      top: -10px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

  </style>
</head>
<body>
  <!-- Confettis derrière -->
  <div id="confetti-bg"></div>

  <!-- Bloc blanc -->
  <div class="message">
    <div class="header" id="header">À toi de jouer !</div>

    <div class="middle" id="middle">
      <p><span class="highlight">Indice :</span> Toi, une raquette à la main.</p>
    </div>

    <div class="password-container" id="password-container">
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>

    <div class="error-message" id="error-message"></div>

    <div class="success-container" id="success-container">
      <div class="success-text" id="success-text"></div>
      <div class="footer">
        <button class="cta-button" onclick="location.href='message.html'">Par ici !</button>
      </div>
    </div>
  </div>

  <script>
    // Fade-in progressif
    window.addEventListener('load', () => {
      const header = document.getElementById('header');
      const middle = document.getElementById('middle');
      const passwordContainer = document.getElementById('password-container');

      setTimeout(() => { header.style.opacity = '1'; }, 100);
      setTimeout(() => { middle.style.opacity = '1'; }, 400);
      setTimeout(() => { passwordContainer.style.opacity = '1'; }, 700);
    });

    // Logique du mot de passe
    window.addEventListener('load', () => {
      const inputs = document.querySelectorAll('.password-container input');
      const password = "monstrueux";
      const errorMessage = document.getElementById('error-message');
      const successContainer = document.getElementById('success-container');
      const successText = document.getElementById('success-text');
      const container = document.getElementById('password-container');
      const bg = document.getElementById('confetti-bg');

      const messages = [
        "Mmmh, essaie encore.",
        "Non, toujours pas, essaie encore.",
        "La prochaine tentative sera la bonne ?"
      ];

      let attemptCount = 0;
      let firstAttempt = true;

      function launchConfetti() {
        const confettiCount = 50;
        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.width = confetti.style.height = Math.random()*6+6 + 'px';
          confetti.style.backgroundColor = `hsl(${Math.random()*30+340}, 90%, 60%)`;
          confetti.style.animationDuration = (Math.random()*1+2.5)+'s';
          bg.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }
      }

      inputs.forEach((input, idx) => {
        input.addEventListener('input', () => {
          input.value = input.value.toUpperCase();
          if (input.value && idx < inputs.length - 1) inputs[idx + 1].focus();

          const attempt = Array.from(inputs).map(i => i.value.toLowerCase()).join('');
          if (attempt.length === password.length) {
            if (attempt === password) {
              errorMessage.style.display = 'none';
              inputs.forEach(i => i.disabled = true);

              launchConfetti();

              successText.textContent = firstAttempt ? 
                "Comme prévu, tu as trouvé du premier coup." : 
                "Évidemment !";
              
              // Animation progressive
              successContainer.classList.add('show');
              setTimeout(() => successText.classList.add('show'), 100);
              setTimeout(() => {
                const footer = successContainer.querySelector('.footer');
                footer.classList.add('show');
              }, 100);
            } else {
              attemptCount++;
              errorMessage.textContent = messages[Math.min(attemptCount-1, messages.length-1)];
              errorMessage.style.display = 'block';

              container.classList.add('shake');
              setTimeout(() => container.classList.remove('shake'), 300);

              inputs.forEach(i => i.value = '');
              inputs[0].focus();
              firstAttempt = false;
            }
          }
        });

        input.addEventListener('keydown', (e) => {
          if(e.key === 'Backspace' && !input.value && idx > 0){
            inputs[idx - 1].focus();
          }
        });
      });
    });
  </script>
</body>
</html>
