<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #FAF5F0, #FFF1E6, #FFF8F2);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: #333333;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 0%; }
    }

    /* Calque confettis derrière le bloc */
    #confetti-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .message {
      background-color: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 65%;
      max-width: 600px;
      min-width: 280px;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      animation: subtleFloat 6s ease-in-out infinite;
      z-index: 1; /* toujours au-dessus */
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px); }
      25% { transform: translateY(-3px); }
      50% { transform: translateY(-6px); }
      75% { transform: translateY(-3px); }
    }

    .header {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      color: #FF5D73;
      text-align: center;
      margin-bottom: 100px;
    }

    .middle {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 80px;
    }

    .middle p {
      font-size: clamp(20px, 4.5vw, 26px);
      margin: 0;
      color: #494949;
    }

    .highlight {
      color: #FF5D73;
      font-weight: bold;
    }

    .password-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .password-container.shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .password-container input {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border-radius: 12px;
      border: 2px solid #FF5D73;
      outline: none;
      text-transform: uppercase;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .password-container input:focus {
      transform: scale(1.1);
      border-color: #FF897B;
    }

    .error-message {
      text-align: left;
      color: #FF5D73;
      font-weight: bold;
      font-size: 20px;
      margin-top: 40px;
      min-height: 30px;
    }

    .success-container {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 60px; 
      position: relative; 
      min-height: 220px; 
    }

    .success-text {
      font-weight: bold;
      font-size: 22px;
      color: #FF5D73;
      margin-bottom: 160px;
    }

    .cta-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #FF5D73;
      color: #FFFFFF;
      border: none;
      border-radius: 14px;
      padding: 20px 40px;
      font-size: clamp(20px, 5vw, 26px);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
      background-color: #FF897B;
      transform: translateY(-2px);
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.9;
      top: -10px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

  </style>
</head>
<body>
  <!-- Confettis derrière -->
  <div id="confetti-bg"></div>

  <!-- Bloc blanc -->
  <div class="message">
    <div class="header">À toi de jouer !</div>

    <div class="middle">
      <p><span class="highlight">Indice :</span> Toi, avec une raquette à la main.</p>
    </div>

    <div class="password-container" id="password-container">
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>

    <div class="error-message" id="error-message"></div>

    <div class="success-container" id="success-container">
      <div class="success-text" id="success-text"></div>
      <button class="cta-button" onclick="location.href='message.html'">Par ici !</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const inputs = document.querySelectorAll('.password-container input');
      const password = "monstrueux";
      const errorMessage = document.getElementById('error-message');
      const successContainer = document.getElementById('success-container');
      const successText = document.getElementById('success-text');
      const container = document.getElementById('password-container');
      const bg = document.getElementById('confetti-bg');

      const messages = [
        "Mmmh, essaie encore.",
        "Non, toujours pas, essaie encore.",
        "La prochaine tentative sera la bonne ?"
      ];

      let attemptCount = 0;
      let firstAttempt = true;

      function launchConfetti() {
        const confettiCount = 50;
        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.width = confetti.style.height = Math.random()*6+6 + 'px';
          confetti.style.backgroundColor = `hsl(${Math.random()*30+340}, 90%, 60%)`;
          confetti.style.animationDuration = (Math.random()*1+2.5)+'s';
          bg.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }
      }

      inputs.forEach((input, idx) => {
        input.addEventListener('input', () => {
          input.value = input.value.toUpperCase();
          if (input.value && idx < inputs.length - 1) inputs[idx + 1].focus();

          const attempt = Array.from(inputs).map(i => i.value.toLowerCase()).join('');
          if (attempt.length === password.length) {
            if (attempt === password) {
              successContainer.style.display = 'flex';
              errorMessage.style.display = 'none';
              inputs.forEach(i => i.disabled = true);

              launchConfetti();

              successText.textContent = firstAttempt ? 
                "Comme prévu, tu as trouvé du premier coup." : 
                "Évidemment !";
            } else {
              attemptCount++;
              errorMessage.textContent = messages[Math.min(attemptCount-1, messages.length-1)];
              errorMessage.style.display = 'block';

              container.classList.add('shake');
              setTimeout(() => container.classList.remove('shake'), 300);

              inputs.forEach(i => i.value = '');
              inputs[0].focus();
              firstAttempt = false;
            }
          }
        });

        input.addEventListener('keydown', (e) => {
          if(e.key === 'Backspace' && !input.value && idx > 0){
            inputs[idx - 1].focus();
          }
        });
      });
    });
  </script>
</body>
</html>
