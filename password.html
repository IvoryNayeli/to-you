<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      /* Fond animÃ© similaire Ã  la page d'accueil mais radial pour variation */
      background: radial-gradient(circle at top left, #FAF5F0, #FFF1E6, #FFF8F2);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: #333333;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 0%; }
    }

    .message {
      background-color: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 65%; 
      max-width: 600px;
      min-width: 280px;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      animation: subtleFloat 6s ease-in-out infinite;
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-0.2deg); }
      50% { transform: translateY(-6px) rotate(0.2deg); }
      75% { transform: translateY(-3px) rotate(-0.1deg); }
    }

    .header {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      color: #FF6F61;
      text-align: center;
      margin-bottom: 100px;
      line-height: 1.2;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .middle {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 60px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .middle p {
      font-size: clamp(20px, 4.5vw, 26px);
      margin: 0;
      color: #333333;
    }

    .highlight {
      color: #FF6F61;
      font-weight: bold;
    }

    .password-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .password-container input {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border-radius: 12px;
      border: 2px solid #FF6F61;
      outline: none;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .password-container input:focus {
      transform: scale(1.1);
      border-color: #FF897B;
    }

    .success-message {
      text-align: center;
      color: #FF6F61;
      font-weight: bold;
      font-size: 24px;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="header" id="header">Ã€ toi de jouer !</div>

    <div class="middle" id="middle">
      <p><span class="highlight">Indice :</span> Toi, avec une raquette Ã  la main.</p>
    </div>

    <div class="password-container" id="password-container">
      <!-- Un input par lettre du mot de passe "monstrueux" -->
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>

    <div class="success-message" id="success-message">
      Bravo ! Tu as trouvÃ© le mot de passe ðŸŽ‰
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const header = document.getElementById('header');
      const middle = document.getElementById('middle');
      const container = document.getElementById('password-container');

      setTimeout(() => { header.style.opacity = '1'; }, 200);
      setTimeout(() => { middle.style.opacity = '1'; }, 800);
      setTimeout(() => { container.style.opacity = '1'; }, 1200);

      const inputs = container.querySelectorAll('input');
      const password = "monstrueux";

      inputs.forEach((input, idx) => {
        input.addEventListener('input', () => {
          input.value = input.value.toLowerCase();
          if (input.value && idx < inputs.length - 1) {
            inputs[idx + 1].focus();
          }

          // VÃ©rification automatique
          let attempt = Array.from(inputs).map(i => i.value).join('');
          if (attempt === password) {
            document.getElementById('success-message').style.display = 'block';
            inputs.forEach(i => i.disabled = true);
          }
        });

        input.addEventListener('keydown', (e) => {
          if(e.key === 'Backspace' && !input.value && idx > 0){
            inputs[idx - 1].focus();
          }
        });
      });
    });
  </script>
</body>
</html>
