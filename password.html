<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      /* MÃªme fond animÃ© que le premier fichier */
      background: linear-gradient(135deg, #FAF5F0, #FFF1E6, #FAF5F0, #FFF8F2);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: #333333;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 0%; }
    }

    /* Calque confettis derriÃ¨re le bloc */
    #confetti-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* MÃªme bloc que le premier fichier */
    .message {
      background-color: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 70%; /* mÃªme largeur */
      max-width: 600px;
      min-width: 280px;
      padding: 100px 60px; /* mÃªme padding */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      animation: subtleFloat 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-0.2deg); }
      50% { transform: translateY(-6px) rotate(0.2deg); }
      75% { transform: translateY(-3px) rotate(-0.1deg); }
    }

    /* Titre avec les mÃªmes styles */
    .header {
  font-size: clamp(28px, 6vw, 48px);
  font-weight: ; /* Il manquait la valeur */
  color: #FF6F61;
  text-align: center;
  margin-bottom: 140px;
  line-height: 1.2;
  word-wrap: break-word;
  opacity: 0;
  transition: opacity 1s ease;
}

    .middle {
      display: flex;
      flex-direction: column;
      gap: 50px; /* mÃªme espacement */
      margin-bottom: 40px; /* mÃªme espacement */
      opacity: 0;
      transition: opacity 1s ease;
    }

    .middle p {
      font-size: clamp(20px, 4.5vw, 26px); /* mÃªme taille */
      margin: 0;
      line-height: 1.6;
      color: #333333; /* mÃªme couleur */
    }

    .highlight {
      color: #FF6F61; /* mÃªme couleur */
      font-weight: bold;
    }

    .password-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      transition: transform 0.2s ease;
      margin-bottom: 40px;
      opacity: 0;
      transition: opacity 1s ease, transform 0.2s ease;
    }

    .password-container.shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .password-container input {
      width: 40px;
      height: 80px;
      font-size: 24px;
      text-align: center;
      border-radius: 12px;
      border: 2px solid #FF6F61; /* mÃªme couleur */
      outline: none;
      text-transform: uppercase;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .password-container input:focus {
      transform: scale(1.1);
      border-color: #FF897B;
    }

    /* Lettres rÃ©vÃ©lÃ©es par l'aide */
    .password-container input.revealed {
      color: #FF6F61;
      font-weight: bold;
    }

    .error-message {
      text-align: left;
      color: #FF6F61; /* mÃªme couleur */
      font-weight: bold;
      font-size: clamp(20px, 4.5vw, 26px); /* mÃªme taille que les textes */
      margin-top: 0;
      min-height: 30px;
    }

    .success-container {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 100;
      position: relative;
      opacity: 0;
    }
    
    .success-container.show {
      display: flex;
      animation: fadeIn 1s ease forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .success-text {
      font-weight: bold;
      font-size: clamp(20px, 4.5vw, 26px); /* mÃªme taille que les textes */
      color: #FF6F61; /* mÃªme couleur */
      margin-top: 60px;
      margin-bottom: 10px; /* mÃªme espacement */
      width: 100%;
      opacity: 0;
    }
    
    .success-text.show {
      animation: fadeIn 0.4s ease 0s forwards;
    }
    
    .success-container .footer {
      width: 100%;
      opacity: 0;
    }
    
    .success-container .footer.show {
      animation: fadeIn 0.4s ease 0.2s forwards;
    }

    /* Footer alignÃ© Ã  droite */
    .footer {
      display: flex;
      justify-content: flex-end;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #help-footer {
      margin-top: 140px;
    }

    /* Bouton avec les mÃªmes styles */
    .cta-button {
      background-color: #FF6F61; /* mÃªme couleur */
      color: #FFFFFF;
      border: none;
      border-radius: 14px;
      padding: 24px 48px; /* mÃªme padding */
      font-size: clamp(20px, 5vw, 26px); /* mÃªme taille */
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
      background-color: #FF897B; /* mÃªme couleur au survol */
      transform: translateY(-2px);
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.9;
      top: -10px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

  </style>
</head>
<body>
  <!-- Confettis derriÃ¨re -->
  <div id="confetti-bg"></div>

  <!-- Bloc blanc -->
  <div class="message">
    <div class="header" id="header">Ã€ toi de jouer !</div>

    <div class="middle" id="middle">
      <p><span class="highlight">Indice :</span> Toi, raquette en main.</p>
    </div>

    <div class="password-container" id="password-container">
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>

    <div class="error-message" id="error-message"></div>

    <!-- Bouton d'aide -->
    <div class="footer" id="help-footer">
      <button class="cta-button" id="help-button">Besoin d'aide ?</button>
    </div>

    <div class="success-container" id="success-container">
      <div class="success-text" id="success-text"></div>
      <div class="success-gif" style="width:100%; text-align:center; margin:5px 0 140px 0;">
        <img src="35m.gif" alt="CÃ©lÃ©bration" style="max-width:100%; height:auto;">
      </div>
      <div class="footer">
        <button class="cta-button" onclick="location.href='message.html'">Par ici !</button>
      </div>
    </div>
  </div>

  <script>
    // Fade-in progressif
    window.addEventListener('load', () => {
      const header = document.getElementById('header');
      const middle = document.getElementById('middle');
      const passwordContainer = document.getElementById('password-container');
      const helpFooter = document.getElementById('help-footer');

      setTimeout(() => { header.style.opacity = '1'; }, 50);
      setTimeout(() => { middle.style.opacity = '1'; }, 300);
      setTimeout(() => { passwordContainer.style.opacity = '1'; }, 300);
      setTimeout(() => { helpFooter.style.opacity = '1'; }, );
    });

    // Logique du mot de passe
    window.addEventListener('load', () => {
      const inputs = document.querySelectorAll('.password-container input');
      const password = "monstrueux";
      const errorMessage = document.getElementById('error-message');
      const successContainer = document.getElementById('success-container');
      const successText = document.getElementById('success-text');
      const container = document.getElementById('password-container');
      const bg = document.getElementById('confetti-bg');
      const helpButton = document.getElementById('help-button');
      const helpFooter = document.getElementById('help-footer');

      const messages = [
        "Mmmh, essaie encore. ðŸ¤”",
        "Non, toujours pas !",
        "La prochaine tentative sera la bonne ?"
      ];

      let attemptCount = 0;
      let firstAttempt = true;
      let revealedLetters = 0;

      function launchConfetti() {
        const confettiCount = 50;
        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.width = confetti.style.height = Math.random()*6+6 + 'px';
          confetti.style.backgroundColor = `hsl(${Math.random()*30+340}, 90%, 60%)`;
          confetti.style.animationDuration = (Math.random()*1+2.5)+'s';
          bg.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }
      }

      // Fonction pour rÃ©vÃ©ler une lettre
      helpButton.addEventListener('click', () => {
        if (revealedLetters < password.length) {
          const input = inputs[revealedLetters];
          input.value = password[revealedLetters].toUpperCase();
          input.classList.add('revealed');
          input.disabled = true;
          revealedLetters++;

          // VÃ©rifier si le mot de passe est complet
          const attempt = Array.from(inputs).map(i => i.value.toLowerCase()).join('');
          if (attempt === password) {
            errorMessage.style.display = 'none';
            inputs.forEach(i => i.disabled = true);
            launchConfetti();

            // Pas de message si tout a Ã©tÃ© rÃ©vÃ©lÃ© avec l'aide
            // successText reste vide
            
            // Cacher le bouton d'aide AVANT d'afficher le succÃ¨s
helpFooter.style.opacity = '0';
setTimeout(() => {
  helpFooter.style.display = 'none';
  
  // Animation progressive - seulement aprÃ¨s que le bouton ait disparu
  successContainer.classList.add('show');
  setTimeout(() => successText.classList.add('show'), 100);
  setTimeout(() => {
    const footer = successContainer.querySelector('.footer');
    footer.classList.add('show');
  }, 100);
}, 300); // Attendre que le fade-out soit terminÃ©
          }
        }
      });

      inputs.forEach((input, idx) => {
        input.addEventListener('input', () => {
          // Ne pas permettre la modification des lettres rÃ©vÃ©lÃ©es
          if (input.classList.contains('revealed')) {
            return;
          }

          input.value = input.value.toUpperCase();
          if (input.value && idx < inputs.length - 1) {
            // Passer au prochain input non rÃ©vÃ©lÃ©
            let nextIdx = idx + 1;
            while (nextIdx < inputs.length && inputs[nextIdx].classList.contains('revealed')) {
              nextIdx++;
            }
            if (nextIdx < inputs.length) inputs[nextIdx].focus();
          }

          const attempt = Array.from(inputs).map(i => i.value.toLowerCase()).join('');
          if (attempt.length === password.length) {
            if (attempt === password) {
              errorMessage.style.display = 'none';
              inputs.forEach(i => i.disabled = true);

              launchConfetti();

              successText.textContent = firstAttempt ? 
                "Du premier coup, Ã©videmment ! ðŸ†" : 
                "Ã‰videmment ! ðŸ†";
              
              // Cacher le bouton d'aide
              helpFooter.style.opacity = '0';
              setTimeout(() => {
                helpFooter.style.display = 'none';
              }, 300);

              // Animation progressive
              successContainer.classList.add('show');
              setTimeout(() => successText.classList.add('show'), 100);
              setTimeout(() => {
                const footer = successContainer.querySelector('.footer');
                footer.classList.add('show');
              }, 100);
            } else {
              attemptCount++;
              errorMessage.textContent = messages[Math.min(attemptCount-1, messages.length-1)];
              errorMessage.style.display = 'block';

              container.classList.add('shake');
              setTimeout(() => container.classList.remove('shake'), 300);

              // RÃ©initialiser seulement les inputs non rÃ©vÃ©lÃ©s
              inputs.forEach((i, index) => {
                if (!i.classList.contains('revealed')) {
                  i.value = '';
                }
              });
              
              // Focus sur le premier input non rÃ©vÃ©lÃ©
              let firstNonRevealed = Array.from(inputs).find(i => !i.classList.contains('revealed'));
              if (firstNonRevealed) firstNonRevealed.focus();
              
              firstAttempt = false;
            }
          }
        });

        input.addEventListener('keydown', (e) => {
          if(e.key === 'Backspace' && !input.value && idx > 0){
            // Aller au prÃ©cÃ©dent input non rÃ©vÃ©lÃ©
            let prevIdx = idx - 1;
            while (prevIdx >= 0 && inputs[prevIdx].classList.contains('revealed')) {
              prevIdx--;
            }
            if (prevIdx >= 0) inputs[prevIdx].focus();
          }
        });
      });
    });
  </script>
</body>
</html>
