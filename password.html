<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #FAF5F0, #FFF1E6, #FFF8F2);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: #333333;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 0%; }
    }

    .message {
      background-color: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 65%;
      max-width: 600px;
      min-width: 280px;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      animation: subtleFloat 6s ease-in-out infinite;
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-0.2deg); }
      50% { transform: translateY(-6px) rotate(0.2deg); }
      75% { transform: translateY(-3px) rotate(-0.1deg); }
    }

    .header {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      color: #FF6F61;
      text-align: center;
      margin-bottom: 100px;
      line-height: 1.2;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .middle {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 80px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .middle p {
      font-size: clamp(20px, 4.5vw, 26px);
      margin: 0;
      color: #333333;
    }

    .highlight {
      color: #FF6F61;
      font-weight: bold;
    }

    .password-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .password-container input {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border-radius: 12px;
      border: 2px solid #FF6F61;
      outline: none;
      text-transform: uppercase;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .password-container input:focus {
      transform: scale(1.1);
      border-color: #FF897B;
    }

    .error-message {
      text-align: center;
      color: #FF6F61;
      font-weight: bold;
      font-size: 20px;
      margin-top: 30px; /* plus d'espace avec le champ mdp */
      display: none;
    }

    .success-container {
      display: none;
      flex-direction: column;
      align-items: flex-start; /* texte aligné à gauche */
      margin-top: 60px; /* espace plus grand avec le champ mdp */
      position: relative; /* nécessaire pour que le bouton absolu se place dans le bloc */
      min-height: 120px; /* donne un peu de hauteur pour le bouton */
    }

    .success-text {
      font-weight: bold;
      font-size: 22px;
      color: #FF6F61;
      margin-bottom: 20px; /* espace supplémentaire avant le bouton */
    }

    .cta-button {
      position: absolute;
    bottom: 20px; /* plus bas que le texte */
      right: 20px;
      background-color: #FF6F61;
      color: #FFFFFF;
      border: none;
      border-radius: 14px;
      padding: 20px 40px;
      font-size: clamp(20px, 5vw, 26px);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
      background-color: #FF897B;
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div class="message">
    <div class="header" id="header">À toi de jouer !</div>

    <div class="middle" id="middle">
      <p><span class="highlight">Indice :</span> Toi, avec une raquette à la main.</p>
    </div>

    <div class="password-container" id="password-container">
      <!-- 10 inputs pour "monstrueux" -->
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>

    <div class="error-message" id="error-message">Mmmh, essaie encore.</div>

    <div class="success-container" id="success-container">
      <div class="success-text" id="success-text"></div>
      <button class="cta-button" onclick="location.href='message.html'">Par ici !</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const header = document.getElementById('header');
      const middle = document.getElementById('middle');
      const container = document.getElementById('password-container');

      setTimeout(() => { header.style.opacity = '1'; }, 200);
      setTimeout(() => { middle.style.opacity = '1'; }, 800);
      setTimeout(() => { container.style.opacity = '1'; }, 1200);

      const inputs = container.querySelectorAll('input');
      const password = "monstrueux";
      const errorMessage = document.getElementById('error-message');
      const successContainer = document.getElementById('success-container');
      const successText = document.getElementById('success-text');
      let firstAttempt = true;

      inputs.forEach((input, idx) => {
        input.addEventListener('input', () => {
          input.value = input.value.toUpperCase();

          if (input.value && idx < inputs.length - 1) {
            inputs[idx + 1].focus();
          }

          let attempt = Array.from(inputs).map(i => i.value.toLowerCase()).join('');
          if (attempt.length === password.length) {
            if (attempt === password) {
              successContainer.style.display = 'flex';
              errorMessage.style.display = 'none';
              inputs.forEach(i => i.disabled = true);

              // Texte dynamique
              if (firstAttempt) {
                successText.textContent = "Comme prévu, tu as trouvé du premier coup.";
              } else {
                successText.textContent = "Bien vu !";
              }

            } else {
              errorMessage.style.display = 'block';
              inputs.forEach(i => i.value = '');
              inputs[0].focus();
              firstAttempt = false;
            }
          }
        });

        input.addEventListener('keydown', (e) => {
          if(e.key === 'Backspace' && !input.value && idx > 0){
            inputs[idx - 1].focus();
          }
        });
      });
    });
  </script>
</body>
</html>
