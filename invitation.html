<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #FAF5F0, #FFF1E6, #FAF5F0, #FFF8F2);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: #333333;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 0%; }
      100% { background-position: 0% 0%; }
    }

    .message {
      background-color: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 70%;
      max-width: 600px;
      min-width: 280px;
      padding: 100px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: subtleFloat 6s ease-in-out infinite;
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .header {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      color: #FF6F61;
      text-align: center;
      margin-bottom: 60px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .button {
      background-color: #FF6F61;
      color: #FFFFFF;
      border: none;
      border-radius: 14px;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: #FF897B;
      transform: translateY(-2px);
    }

    .success-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      text-align: center;
    }

    .success-container.show {
      display: flex;
      animation: fadeIn 0.8s ease forwards;
    }

    .success-text {
      font-weight: bold;
      font-size: 22px;
      color: #FF6F61;
      margin-bottom: 30px;
    }

    .success-gif {
      width: 350px;
      border-radius: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Formulaire refus */

    .refusal-form {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      width: 100%;
      animation: fadeIn 0.5s ease forwards;
    }

    .refusal-form textarea {
      resize: none;
      min-height: 100px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }

    .refusal-form.show {
      display: flex;
    }

    .admin-message {
      display: none;
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
      color: #FF6F61;
      animation: fadeIn 0.8s ease forwards;
    }

    .admin-message.show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="message">
    <div class="header" id="header">Rendez-vous √† 19h chez moi ce soir ?</div>

    <div class="buttons-container" id="buttons-container">
      <button class="button" id="yes-button">Oui</button>
      <button class="button" id="no-button">Non</button>
    </div>

    <div class="refusal-form" id="refusal-form">
      <div style="text-align:left; font-weight:bold; color:#FF6F61;">
        Merci de justifier la raison de ce refus :
      </div>
      <textarea id="refusal-message" placeholder="R√©ponse..."></textarea>
      <button class="button" id="submit-refusal">Envoyer</button>
    </div>

    <div class="admin-message" id="admin-message">
      La r√©ponse a bien √©t√© enregistr√©e.<br>
      Elle sera trait√©e dans un d√©lai estim√© de quelques minutes.<br>
      Merci de ta patience.
    </div>

    <div class="success-container" id="success-container">
      <div class="success-text">J'ai h√¢te de te retrouver ! &hearts;</div>
      <img src="oui.gif" alt="Joie" class="success-gif">
    </div>
  </div>

<script>
  const header = document.getElementById('header');
  const buttonsContainer = document.getElementById('buttons-container');
  const yesButton = document.getElementById('yes-button');
  const noButton = document.getElementById('no-button');
  const successContainer = document.getElementById('success-container');
  const refusalForm = document.getElementById('refusal-form');
  const submitRefusal = document.getElementById('submit-refusal');
  const refusalMessage = document.getElementById('refusal-message');
  const adminMessage = document.getElementById('admin-message');

  window.addEventListener('load', () => {
    setTimeout(() => header.style.opacity = '1', 200);
    setTimeout(() => buttonsContainer.style.opacity = '1', 600);
  });

  // OUI
  yesButton.addEventListener('click', async () => {
    try {
      await fetch('https://formspree.io/f/mgolowgj', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: 'Il a dit OUI ‚ù§Ô∏è' })
      });
    } catch (error) {
      console.log(error);
    }

    buttonsContainer.style.display = 'none';
    successContainer.classList.add('show');
  });

  // NON
  noButton.addEventListener('click', () => {
    buttonsContainer.style.display = 'none';
    refusalForm.classList.add('show');
  });

  // Envoi refus
  submitRefusal.addEventListener('click', async () => {
    if (!refusalMessage.value.trim()) return;

    try {
      await fetch('https://formspree.io/f/mgolowgj', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: 'Refus üò¢ Raison : ' + refusalMessage.value
        })
      });
    } catch (error) {
      console.log(error);
    }

    refusalForm.style.display = 'none';
    adminMessage.classList.add('show');
  });
</script>

</body>
</html>
