<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #FAF5F0, #FFF1E6, #FAF5F0, #FFF8F2);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: #333333;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 0%; }
    }

    /* Calque confettis */
    #confetti-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .message {
      background-color: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 70%;
      max-width: 600px;
      min-width: 280px;
      padding: 100px 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      animation: subtleFloat 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-0.2deg); }
      50% { transform: translateY(-6px) rotate(0.2deg); }
      75% { transform: translateY(-3px) rotate(-0.1deg); }
    }

    .header {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      color: #FF6F61;
      text-align: center;
      margin-bottom: 80px;
      line-height: 1.2;
      word-wrap: break-word;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .button {
      background-color: #FF6F61;
      color: #FFFFFF;
      border: none;
      border-radius: 14px;
      padding: 24px 48px;
      font-size: clamp(20px, 5vw, 26px);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
      min-width: 120px;
    }

    .button:hover {
      background-color: #FF897B;
      transform: translateY(-2px);
    }

    .button.disabled {
      background-color: #CCCCCC;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .button.disabled:hover {
      background-color: #CCCCCC;
      transform: none;
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Message d'erreur */
    .error-message {
      text-align: center;
      color: #FF6F61;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
    }

    /* Conteneur de succès */
    .success-container {
      display: none;
      flex-direction: column;
      align-items: center;
      opacity: 0;
    }

    .success-container.show {
      display: flex;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .success-text {
      font-weight: bold;
      font-size: clamp(20px, 4.5vw, 26px);
      color: #FF6F61;
      margin-bottom: 40px;
      text-align: center;
    }

    .success-gif {
      max-width: 100%;
      width: 400px;
      border-radius: 16px;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.9;
      top: -10px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="confetti-bg"></div>

  <div class="message">
    <div class="header" id="header">Rendez-vous à 19h chez moi ce soir ?</div>

    <div class="buttons-container" id="buttons-container">
      <button class="button" id="yes-button">Oui</button>
      <button class="button" id="no-button">Non</button>
    </div>

    <div class="error-message" id="error-message"></div>

    <div class="success-container" id="success-container">
      <div class="success-text">J'ai hâte de te retrouver ! &hearts;</div>
      <img src="oui.gif" alt="Joie" class="success-gif">
    </div>
  </div>

  <script>
    // Fade-in progressif
    window.addEventListener('load', () => {
      const header = document.getElementById('header');
      const buttonsContainer = document.getElementById('buttons-container');

      setTimeout(() => { header.style.opacity = '1'; }, 200);
      setTimeout(() => { buttonsContainer.style.opacity = '1'; }, 600);
    });

    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');
    const buttonsContainer = document.getElementById('buttons-container');
    const successContainer = document.getElementById('success-container');
    const errorMessage = document.getElementById('error-message');
    const bg = document.getElementById('confetti-bg');

    // Fonction confettis
    function launchConfetti() {
      const confettiCount = 50;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.width = confetti.style.height = Math.random()*6+6 + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*30+340}, 90%, 60%)`;
        confetti.style.animationDuration = (Math.random()*1+2.5)+'s';
        bg.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Bouton OUI
    yesButton.addEventListener('click', async () => {
      // Envoyer l'email via Formspree
      try {
        await fetch('https://formspree.io/f/mgolowgj', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Il a dit OUI ! ❤️'
          })
        });
      } catch (error) {
        console.log('Erreur email:', error);
      }

      // Lancer les confettis
      launchConfetti();

      // Cacher les boutons
      buttonsContainer.style.opacity = '0';
      setTimeout(() => {
        buttonsContainer.style.display = 'none';
        errorMessage.style.display = 'none';
        
        // Afficher le succès
        successContainer.classList.add('show');
      }, 300);
    });

    // Bouton NON
    let noClicked = false;
    noButton.addEventListener('click', () => {
      if (noClicked) return;
      noClicked = true;

      // Afficher le spinner
      noButton.innerHTML = '<span class="spinner"></span>Chargement...';
      noButton.style.cursor = 'wait';

      // Après 2 secondes, afficher l'erreur
      setTimeout(() => {
        errorMessage.textContent = 'Erreur : cette réponse n\'est pas disponible.';
        errorMessage.classList.add('show');

        // Griser et désactiver le bouton
        noButton.classList.add('disabled');
        noButton.innerHTML = 'Non';
        noButton.disabled = true;
      }, 2000);
    });
  </script>
</body>
</html>
