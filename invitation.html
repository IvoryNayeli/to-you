<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #FAF5F0, #FFF1E6, #FAF5F0, #FFF8F2);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: #333333;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 0%; }
    }

    /* Calque confettis */
    #confetti-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .message {
      background-color: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 70%;
      max-width: 600px;
      min-width: 280px;
      padding: 100px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: subtleFloat 6s ease-in-out infinite;
      z-index: 1;
      position: relative;
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-0.2deg); }
      50% { transform: translateY(-6px) rotate(0.2deg); }
      75% { transform: translateY(-3px) rotate(-0.1deg); }
    }

    .header {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      color: #FF6F61;
      text-align: center;
      margin-bottom: 80px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .buttons-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .button {
      background-color: #FF6F61;
      color: #FFFFFF;
      border: none;
      border-radius: 14px;
      padding: 24px 60px;
      font-size: clamp(22px, 5vw, 28px);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-family: 'Montserrat', sans-serif;
    }

    .button:hover {
      background-color: #FF897B;
      transform: translateY(-2px);
    }

    .success-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      text-align: center;
    }

    .success-container.show {
      display: flex;
      animation: fadeIn 0.8s ease forwards;
    }

    .success-text {
      font-weight: bold;
      font-size: clamp(20px, 4.5vw, 26px);
      color: #FF6F61;
      margin-bottom: 30px;
    }

    .success-gif {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Page de chargement (Non) */
    .loading-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      text-align: center;
    }

    .loading-container.show {
      display: flex;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-gif {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      margin-bottom: 30px;
    }

    /* Formulaire refus */
    .refusal-form {
      display: none;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      animation: fadeIn 0.5s ease forwards;
    }

    .refusal-form.show {
      display: flex;
    }

    .refusal-label {
      text-align: left;
      font-weight: bold;
      font-size: clamp(20px, 4.5vw, 26px);
      color: #FF6F61;
    }

    .refusal-form textarea {
      resize: none;
      min-height: 150px;
      padding: 16px;
      border-radius: 12px;
      border: 2px solid #FF6F61;
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .refusal-form textarea:focus {
      border-color: #FF897B;
    }

    .admin-message {
      display: none;
      margin-top: 30px;
      text-align: center;
      font-size: clamp(18px, 4vw, 22px);
      color: #333333;
      line-height: 1.6;
      animation: fadeIn 0.8s ease forwards;
    }

    .admin-message.show {
      display: block;
    }

    .admin-message .highlight {
      color: #FF6F61;
      font-weight: bold;
    }

    .patience-gif {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      margin-top: 30px;
      display: none;
    }

    .patience-gif.show {
      display: block;
      animation: fadeIn 0.8s ease forwards;
    }

    /* Confettis */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.9;
      top: -10px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Calque confettis -->
  <div id="confetti-bg"></div>

  <div class="message">
    <div class="header" id="header">Rendez-vous √† 19h chez moi ce soir ?</div>

    <div class="buttons-container" id="buttons-container">
      <button class="button" id="yes-button">Oui</button>
      <button class="button" id="no-button">Non</button>
    </div>

    <!-- Page de chargement (Non) -->
    <div class="loading-container" id="loading-container">
      <img src="non.gif" alt="Chargement" class="loading-gif" id="loading-gif">
    </div>

    <!-- Formulaire de refus -->
    <div class="refusal-form" id="refusal-form">
      <div class="refusal-label">
        Merci de justifier la raison de ce refus :
      </div>
      <textarea id="refusal-message" placeholder="√âcris ta r√©ponse ici..."></textarea>
      <button class="button" id="submit-refusal">Envoyer</button>
    </div>

    <!-- Message admin -->
    <div class="admin-message" id="admin-message">
      La r√©ponse a bien √©t√© <span class="highlight">enregistr√©e</span>.<br>
      Elle sera trait√©e dans un d√©lai estim√© de <span class="highlight">quelques minutes</span>.<br>
      Merci de ta patience.
    </div>

    <!-- GIF patience -->
    <img src="patience.gif" alt="Patience" class="patience-gif" id="patience-gif">

    <!-- Succ√®s (Oui) -->
    <div class="success-container" id="success-container">
      <div class="success-text">J'ai h√¢te de te retrouver ! &hearts;</div>
      <img src="oui.gif" alt="Joie" class="success-gif">
    </div>
  </div>

<script>
  const header = document.getElementById('header');
  const buttonsContainer = document.getElementById('buttons-container');
  const yesButton = document.getElementById('yes-button');
  const noButton = document.getElementById('no-button');
  const successContainer = document.getElementById('success-container');
  const loadingContainer = document.getElementById('loading-container');
  const loadingGif = document.getElementById('loading-gif');
  const refusalForm = document.getElementById('refusal-form');
  const submitRefusal = document.getElementById('submit-refusal');
  const refusalMessage = document.getElementById('refusal-message');
  const adminMessage = document.getElementById('admin-message');
  const patienceGif = document.getElementById('patience-gif');
  const bg = document.getElementById('confetti-bg');

  // D√©lais calqu√©s sur password.html
  window.addEventListener('load', () => {
    setTimeout(() => header.style.opacity = '1', 50);
    setTimeout(() => buttonsContainer.style.opacity = '1', 300);
  });

  // Fonction confettis
  function launchConfetti() {
    const confettiCount = 50;
    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.width = confetti.style.height = Math.random()*6+6 + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random()*30+340}, 90%, 60%)`;
      confetti.style.animationDuration = (Math.random()*1+2.5)+'s';
      bg.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
  }

  // OUI
  yesButton.addEventListener('click', async () => {
    try {
      await fetch('https://formspree.io/f/mgolowgj', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: 'Il a dit OUI ‚ù§Ô∏è' })
      });
    } catch (error) {
      console.log(error);
    }

    // Lancer les confettis
    launchConfetti();

    buttonsContainer.style.display = 'none';
    successContainer.classList.add('show');
  });

  // NON - Afficher directement le GIF + formulaire
noButton.addEventListener('click', () => {
  buttonsContainer.style.display = 'none';
  loadingContainer.classList.add('show');
  refusalForm.classList.add('show');
});

  // Envoi refus
  submitRefusal.addEventListener('click', async () => {
    if (!refusalMessage.value.trim()) return;

    try {
      await fetch('https://formspree.io/f/mgolowgj', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: 'Refus üò¢ Raison : ' + refusalMessage.value
        })
      });
    } catch (error) {
      console.log(error);
    }

    // Masquer le GIF de chargement et le formulaire
    loadingContainer.style.display = 'none';
    refusalForm.style.display = 'none';
    
    // Afficher le message admin et le GIF patience
    adminMessage.classList.add('show');
    patienceGif.classList.add('show');
  });
</script>

</body>
</html>
