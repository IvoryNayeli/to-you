<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>To you</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10vh;
      background: linear-gradient(to bottom, #D8E2DC, #F4ACB7);
      font-family: 'Montserrat', sans-serif;
      color: #7A6069;
    }

    .message {
      background-color: #FFFFFF;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      max-width: 700px;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* header top, middle centré, footer bas */
    }

    /* Première phrase en haut, centrée */
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Deux phrases du milieu */
    .middle {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .middle p {
      font-size: 18px;
      margin: 0;
    }

    .highlight {
      font-weight: bold;
      color: #F4ACB7;
    }

    /* Footer pour le bouton */
    .footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .button {
      background-color: #FFC0D4;
      color: #FFFFFF;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #F4ACB7;
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div class="message">
    <div class="header" id="header">
      Aujourd'hui, j'ai un message pour toi.
    </div>

    <div class="middle" id="middle">
      <p>En bonne informaticienne qui se respecte, j'utilise les outils à ma disposition pour te le transmettre.</p>
      <p>Pas d'inquiétude, aucune compilation requise, il faut simplement trouver le <span class="highlight">mot de passe</span>.</p>
    </div>

    <div class="footer" id="footer">
      <button class="button" onclick="location.href='next.html'">C'est parti !</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const header = document.getElementById('header');
      const middle = document.getElementById('middle');
      const footer = document.getElementById('footer');

      // Fade-in simultané
      setTimeout(() => { header.style.opacity = '1'; }, 200);
      setTimeout(() => { middle.style.opacity = '1'; }, 700);
      setTimeout(() => { footer.style.opacity = '1'; }, 1200);
    });
  </script>
</body>
</html>
