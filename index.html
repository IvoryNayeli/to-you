<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>To you</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Corps du site */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alignement en haut */
      padding-top: 10vh;       /* Décalage vers le haut */
      background: linear-gradient(to bottom, #D8E2DC, #F4ACB7);
      font-family: 'Montserrat', sans-serif;
      color: #7A6069; /* Texte légèrement plus foncé */
      text-align: center;
    }

    /* Bloc du message */
    .message {
      background-color: #FFFFFF;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      max-width: 700px;
      min-height: 60vh;
      line-height: 1.6;
      transform: translateY(0);
      transition: transform 0.3s ease, opacity 1s ease;
      opacity: 0;
    }

    /* Fade-in du bloc */
    .fade-in {
      opacity: 1;
    }

    /* Hover subtil */
    .message:hover {
      transform: translateY(-5px); /* effet lift plus marqué */
    }

    /* Accent sur mots-clés */
    .highlight {
      font-weight: bold;
      color: #F4ACB7;
    }

    /* Taille des paragraphes */
    .message p:first-of-type {
      font-size: 24px;
    }

    .message p:not(:first-of-type) {
      font-size: 18px;
    }

  </style>
</head>
<body>
  <div class="message" id="message">
    <p>Aujourd'hui, j'ai un petit message pour toi.</p>
    <p>En bonne informaticienne qui se respecte, j'utilise les outils à ma disposition pour te le transmettre.</p>
    <p>Pas d'inquiétude, aucune compilation requise, il faut simplement trouver le <span class="highlight">mot de passe</span>.</p>
  </div>

  <script>
    // Fade-in du message après le chargement
    window.addEventListener('load', () => {
      const msg = document.getElementById('message');
      // Fade-in progressif ligne par ligne
      const paragraphs = msg.querySelectorAll('p');
      paragraphs.forEach((p, i) => {
        setTimeout(() => {
          p.style.opacity = '1';
          p.style.transition = 'opacity 1s ease';
        }, i * 500); // 0.5s entre chaque paragraphe
      });
      msg.classList.add('fade-in');
    });
  </script>
</body>
</html>
