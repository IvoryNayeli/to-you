<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>To you</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #FAF5F0, #FFF1E6, #FAF5F0, #FFF8F2);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: #333333;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 0%; }
    }

    .message {
      background-color: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 720px;
      min-width: 300px;
      padding: 90px 60px;
      display: flex;
      flex-direction: column;
      gap: 60px;
      animation: subtleFloat 6s ease-in-out infinite;
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .intro {
      font-size: clamp(18px, 4vw, 22px);
      line-height: 1.6;
    }

    .highlight {
      font-weight: bold;
      color: #FF6F61;
    }

    .reveal-zone {
      position: relative;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reveal-button {
      position: absolute;
      background-color: #FF6F61;
      color: #FFFFFF;
      border: none;
      border-radius: 14px;
      padding: 18px 36px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .reveal-button.pulse {
      animation: pulse 1.8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .reason-card {
      background-color: #FFF1E6;
      border-radius: 18px;
      padding: 30px 36px;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      text-align: left;
    }

    .reason-card.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="message">
    <div class="intro">
      Et s’il existait mille façons de dire ce que je ressens…  
      <br><br>
      Voici <span class="highlight">dix raisons</span>, parmi tant d’autres.
    </div>

    <div class="reveal-zone">
      <button class="reveal-button pulse" id="revealBtn">
        Raison n°1
      </button>

      <div class="reason-card" id="reasonCard">
        J’aime <span class="highlight">ta façon de voir le monde</span>, celle qui mêle intelligence, sensibilité et profondeur sans jamais forcer.
      </div>
    </div>
  </div>

  <script>
    const reasons = [
      "J’aime <span class='highlight'>ta façon de voir le monde</span>, celle qui mêle intelligence, sensibilité et profondeur sans jamais forcer.",
      "J’aime <span class='highlight'>ta présence</span>, même silencieuse, qui apaise et rassure.",
      "J’aime <span class='highlight'>ta curiosité</span>, cette envie sincère de comprendre, d’apprendre, d’explorer.",
      "J’aime <span class='highlight'>ta douceur</span>, parfois discrète, mais toujours sincère.",
      "J’aime <span class='highlight'>ton regard</span>, quand il s’illumine pour des choses simples.",
      "J’aime <span class='highlight'>ta façon d’aimer</span>, entière et vraie.",
      "J’aime <span class='highlight'>ton humour</span>, même quand il est un peu maladroit.",
      "J’aime <span class='highlight'>ta force</span>, celle que tu ne montres pas toujours.",
      "J’aime <span class='highlight'>ce que tu éveilles en moi</span>, sans même le chercher.",
      "J’aime <span class='highlight'>toi</span>, simplement."
    ];

    let index = 0;
    const btn = document.getElementById('revealBtn');
    const card = document.getElementById('reasonCard');

    btn.addEventListener('click', () => {
      btn.classList.remove('pulse');
      btn.style.opacity = '0';

      setTimeout(() => {
        card.innerHTML = reasons[index];
        card.classList.add('show');
      }, 300);

      setTimeout(() => {
        index++;
        if (index < reasons.length) {
          btn.textContent = `Raison n°${index + 1}`;
          btn.style.opacity = '1';
          btn.classList.add('pulse');
          card.classList.remove('show');
        } else {
          btn.style.display = 'none';
        }
      }, 2000);
    });
  </script>

</body>
</html>
