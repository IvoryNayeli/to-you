<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>To you</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10vh;
      background: linear-gradient(to bottom, #D8E2DC, #F4ACB7);
      font-family: 'Montserrat', sans-serif;
      color: #7A6069;
    }

    .message {
      background-color: #FFFFFF;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      max-width: 700px;
      min-height: 60vh;
      line-height: 1.6;
      transform: translateY(0);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Paragraphes */
    .message p:first-of-type {
      font-size: 24px;
      text-align: center;
      margin-bottom: 50px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .message p:nth-of-type(2) {
      font-size: 18px;
      text-align: left;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .message p:nth-of-type(3) {
      font-size: 18px;
      text-align: left;
      margin-bottom: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .highlight {
      font-weight: bold;
      color: #F4ACB7;
    }

    /* Bouton en bas à droite */
    .button-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .button {
      background-color: #FFC0D4;
      color: #FFFFFF;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #F4ACB7;
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div class="message" id="message">
    <div>
      <p id="p1">Aujourd'hui, j'ai un message pour toi.</p>
      <p id="p2">En bonne informaticienne qui se respecte, j'utilise les outils à ma disposition pour te le transmettre.</p>
      <p id="p3">Pas d'inquiétude, aucune compilation requise, il faut simplement trouver le <span class="highlight">mot de passe</span>.</p>
    </div>

    <div class="button-container" id="button-container">
      <button class="button" onclick="location.href='next.html'">C'est parti !</button>
    </div>
  </div>

  <script>
    // Fade-in progressif du texte et du bouton
    window.addEventListener('load', () => {
      const paragraphs = [
        document.getElementById('p1'),
        document.getElementById('p2'),
        document.getElementById('p3')
      ];
      const button = document.getElementById('button-container');

      paragraphs.forEach((p, i) => {
        setTimeout(() => {
          p.style.opacity = '1';
        }, i * 500);
      });

      // Affiche le bouton après les phrases
      setTimeout(() => {
        button.style.opacity = '1';
      }, paragraphs.length * 500);
    });
  </script>
</body>
</html>
